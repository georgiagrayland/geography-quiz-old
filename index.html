<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geography Quiz</title>
</head>
<body>
    <!-- Page Heading -->
    <header>
        <div id="quiz-title">
            <h1>Geography Quiz</h1>
        </div>
    </header>
    
    <!-- Username section before quiz starts -->

    <div id="username-input-box">
        <div id="username-form">
        <form>
            <label for="username-choice">Create a username to start the quiz:</label><br>
            <p>(Username must only contain numbers and/or letters)</p>
            <br>
            <input type="text" id="username-choice" name="username" placeholder="Enter your username here">
            <br>
            <input id="reset-form" type="reset">
            <input id="submit-form" type="submit" value="submit">
        </form>
        </div>
    </div>

    <!-- Difficulty selector screen -->



    <script src="assets/js/script.js"></script>
</body>
</html>
